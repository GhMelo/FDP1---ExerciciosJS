<html>
<head>
<script>

var k = 0;
var j = 0;
var l = 0;

for(i = 0; i<Q1.value ; i++){
j++;
l++;
k++;
}

Q1 = Document.getElementById("Q1").value;

var quantidade1 = k;
var quantidade2 = j;
var quantidade3 = l;

var ingressos1 = 'Ingressos 10,00';
var ingressos2 = 'Ingressos 20,00';
var ingressos3 = 'Ingressos 30,00';


var data = [
   [ingressos1 ,'   -   ', quantidade1, ' ingressos vendidos '],
   [ingressos2 ,'   -   ', quantidade2, ' ingressos vendidos '],
   [ingressos3 ,'   -   ', quantidade3, ' ingressos vendidos ']
    ];
 dia = Document.getElementById("dia").value;
 
 
    function download_csv() {
    var csv = 'Relatorio do dia ' + dia.value + '\n';
    data.forEach(function(row) {
            csv += row.join('');
            csv += "\n";
    });
 
    console.log(csv);
    var hiddenElement = document.createElement('a');
    hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
    hiddenElement.target = '_blank';
    hiddenElement.download = 'people.csv';
    hiddenElement.click();
    
}

</script>
 <input type=number id="Q1" placeholder="Quantidade 10,00">
 <input type=date id="dia" placeholder="Digite o Dia"> 
<button onclick="download_csv()">Download Tabela</button> 


</body>
</html>
